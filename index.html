<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Serenity Springs</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <span href="#" class="header__logo logo">
                    Serenity Springs
                </span>
                <div class="header__actions">
                    <nav class="navigation">
                        <ul class="navigation__list">
                            <li class="navigation__item">
                                <a href="#" class="navigation__link">ABOUT US</a>
                            </li>
                            <li class="navigation__item">
                                <a href="#" class="navigation__link">Our Services</a>
                            </li>
                            <li class="navigation__item">
                                <a href="#" class="navigation__link">RESERVATION</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="social-networks">
                        <ul class="social-networks__list">
                            <li class="social-networks__item">
                                <a href="#" class="social-networks__link" target="_blank">
                                    <svg class="social-networks__img">
                                        <use href="img/icons/icons.svg#icon-s-instagram"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="social-networks__item">
                                <a href="#" class="social-networks__link" target="_blank">
                                    <svg class="social-networks__img">
                                        <use href="img/icons/icons.svg#icon-s-twitter"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="social-networks__item">
                                <a href="#" class="social-networks__link" target="_blank">
                                    <svg class="social-networks__img">
                                        <use href="img/icons/icons.svg#icon-s-facebook"></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
                <div class="burger">
                    <span></span>
                </div>
            </div>


        </header>
        <main class="page">

        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
